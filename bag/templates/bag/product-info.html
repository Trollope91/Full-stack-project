<p class="my-0">
    <strong>{{ item.product.name }}</strong>
</p>
<p class="my-0">
    <strong>Size:</strong>
    {% if item.product.has_sizes %}
        {{ item.size|upper }}
    {% else %}
        {% if item.product.has_weight %}
            {{ item.weight }}
        {% else %}
            N/A
        {% endif %}
    {% endif %}
</p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
